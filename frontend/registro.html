<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style_registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Criptech-Registro</title>
</head>

<body>
    <main>
        <nav class="navbar navbar-expand-xl navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img class="navbar__logo" src="img/logo criptechV2.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarBasic"
                    aria-controls="navbarBasic" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarBasic">
                    <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cotizacion.html">Cotizacion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cotizacion.html">FAQ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Cuenta</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="mx-2 btn btn-outline-primary" type="submit">Registrarse</button>
                        <button class="btn btn-primary" type="submit">Iniciar sesión</button>
                    </form>
                </div>
            </div>
        </nav>

        <h1 class="tituloRegistro">Registrate</h1>
        <form class="d-grid gap-2 col-6 mx-auto">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombreUsuario" placeholder="Usuario" required>
                <label for="nombreUsuario">Nombre de usuario</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                <label for="nombre">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                <label for="floatingInput">Apellido</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com" required>
                <label for="floatingInput">Mail</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="contacto" placeholder="Numero de contacto" required>
                <label for="contacto">Número de contacto</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" required>
                <label for="floatingPassword">Contraseña</label>
            </div>
            <button type="submit" class="btn btn-primary botonRegistro">Enviar</button>
        </form>
    </main>
    <!--Script Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
